<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Select Option</title>
    </head>
    <body>
        <form>
            <select>
                <option value="1">Bag</option>
                <option value="a">Bottle</option>
                <option value="NNOTEBOOK">Notebook</option>
                <option value="1">Pen</option>
            </select>

            <select>
                <option value="1">Bag</option>
                <option value="a" selected>Bottle</option>
                <option value="NNOTEBOOK">Notebook</option>
                <option value="1">Pen</option>
            </select>

            <select size="2">
                <option value="1">Bag</option>
                <option value="a">Bottle</option>
                <option value="NNOTEBOOK">Notebook</option>
                <option value="1">Pen</option>
            </select>

            <select size="3" multiple>
                <option value="1">Bag</option>
                <option value="a">Bottle</option>
                <option value="NNOTEBOOK">Notebook</option>
                <option value="1">Pen</option>
            </select>

            <select >
                <optgroup label="Things">
                    <option value="1">Bag</option>
                    <option value="a">Bottle</option>
                    <option value="NNOTEBOOK">Notebook</option>
                    <option value="1">Pen</option>
                </optgroup>
                <optgroup label="Subject">
                    <option value="1">DBMS</option>
                    <option value="1">OOPS</option>
                    <option value="1">OS</option>
                    <option value="1">DSA</option>
                </optgroup>
            </select>

        </form>
    </body>
</html>
