<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table border="1">
            <thead style="color: rgb(202, 59, 11);">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody style="color: blueviolet;">
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 5</td>
                    <td>
                        <table border="1">
                            <tr>
                                <td>col 1</td>
                                <td>col 2</td>
                                <td>col 3</td>
                            </tr>
                            <tr>
                                <td>col 4</td>
                                <td>col 5</td>
                                <td>col 6</td>
                            </tr>
                        </table>
                    </td>
                    <td>Data 7</td>
                </tr>
                <tr>
                    <td>Data 8</td>
                    <td>Data 9</td>
                    <td>Data 10</td>
                </tr>
            </tbody>
            <tfoot style="color: rgb(202, 59, 11);">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
