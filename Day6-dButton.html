<!DOCTYPE html>
<html>
    <head>
        <title>Radio Button</title>
    </head>
    <body>
        <form>
            <!-- Radio Button-->
            <input type="radio">Yes
            <input type="radio">No
            <input type="radio">No Need
            <input type="radio" value="NO">No Need
            <br><br>
            <input type="radio" name="Yes" value="Yes">Yes
            <input type="radio" name="No" value="NO">No
            <input type="radio" name="No Need" value="No Need">No Need

            <br><br>
            <!-- Only Possible one option-->
            <input type="radio" name="opt" value="Yes">Yes
            <input type="radio" name="opt" value="NO">No
            <input type="radio" name="opt" value="No Need">No Need

            <br><br>
            <input type="radio" name="emtype" value="Yes">Manager
            <input type="radio" name="emtype" value="NO">Developer

            <br><br>
            <input type="radio" name="emtype" value="Yes">Manager
            <input type="radio" name="emtype" value="NO" checked>Developer
        </form>
        <form>
            <input type="checkbox">Cricket
            <input type="checkbox">Football
            <input type="checkbox">Hockey

            <br><br>
            <input type="checkbox" value="sports">Cricket
            <input type="checkbox" value="sports">Football
            <input type="checkbox" value="sports">Hockey
        </form>
    </body>
</html>
