<!DOCTYPE html>
<html>
    <head>
        <title>Label,Fieldset and Legend</title>
    </head>
    <body>
        <form>
            <div>
                First Name<!-- But this is not right way we have to use label tag-->
                <input type="text" name="first_name"><br>
                
            </div>
            <div>
                <label for="fname">First Name </label>
                <input type="text" name="first_name" id="fname"><br>
                
            </div>
            
            <div>
                <input type="submit">
            </div>
        </form>

        <br><br><br>
        <form>
            <div>
                <label for="fname">First Name </label>
                <input type="text" name="first_name" id="fname"><br>
                <label for="lname">Last Name </label>
                <input type="text" name="last_name" id="lname"><br>
            </div>

            <div>
                <label for="address">Address </label>
                <input type="text" name="address" id="address"><br>
                <label for="mnumber">Mobile Number </label>
                <input type="text" name="mobile_number" id="mnumber"><br>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>

        <br><br>
        <form>
            <fieldset>
                <legend>Basic Infomation</legend>
                <label for="fname">First Name </label>
                <input type="text" name="first_name" id="fname"><br>
                <label for="lname">Last Name </label>
                <input type="text" name="last_name" id="lname"><br>
            </fieldset>

            <fieldset>
                <legend>Other Infomation</legend>
                <label for="address">Address </label>
                <input type="text" name="address" id="address"><br>
                <label for="mnumber">Mobile Number </label>
                <input type="text" name="mobile_number" id="mnumber"><br>
            </fieldset>

            <fieldset>
                <input type="submit">
            </fieldset>
        </form>

    </body>
</html>
