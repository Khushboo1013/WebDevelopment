<!DOCTYPE html>
<html>
    <head>
        <title>Image Map</title>
    </head>
    <body>
        <a href="https://www.google.com" target="_blank">
            <img src="images/catprogrammer.png" alt="">
        </a>
        <br><br>
        <img src="images/catprogrammer.png" alt="" usemap="#catprogrammer">

        <map name="catprogrammer">
            <area shape="rect" coords="34,44,270,350" href="https://www.amazon.in">
            <area shape="rect" coords="290,172,333,250" href="https://www.flipkart.com">
        </map>

        <!-- image map is used to map multiple link from image
        
        we can simple go to image Map generator and find coordinates from image and get the link-->
    </body>
</html>
