<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <!-- form-->
        <form>
            <input type="text" autofocus>
            <input type="text" autocomplete="on">
            <input type="text" name="name">
            <input type="text" name="last_name">
            <input type="text" name="first_name">
            <input type="text" value="Khushboo" readonly>
            <input type="text" value="Khushboo" disabled>
            <input type="text" value="Khushboo">
            <input type="text" value="Khushboo" size="50">
            <input type="text" value="Khushboo" maxlength="20" size="30">
            <input type="number" min="10" max="20">
            <input type="text" placeholder="Enter Name" required>
            <input type="number" value="1" step="2">
            <input type="number" value="1" step="5">
            <input type="submit" value="Go">
        </form>
    </body>
</html>
