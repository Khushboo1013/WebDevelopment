<!DOCTYPE html>
<html>
    <head>
        <title>HTML DataList</title>
    </head>
    <body>
        <form>
            Search<input type="text" list="fruits">
            <!-- Data List===Predefined option or hint for particular input (for search a- add 2 num, address etc)-->
            <datalist id="fruits">
                <option value="Apple">
                <option value="Mango">
                <option value="Orange">
                <option value="Berry">
            </datalist>
            <input type="submit" value="search">
        </form>
    </body>
</html>
