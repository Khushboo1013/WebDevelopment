<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <!-- form-->
        <form>
            <div>
                Name:<br>
                <input type="text">
            </div>

            <div>
                <input type="submit"><br>
                <input type="submit" value=" Submit Here">
            </div>
        </form>
        <br><br><br>
        <!--  GEt /POST and action for visiting in new vist -->
        <form method="get" action="Day5-bImageMap.html" target="_blank">
            <div>
                Name:<br>
                <input type="text">
            </div>

            <div>
                
                <input type="submit" value=" Submit Here">
            </div>
        </form>
        <br><br><br><br>
        <form>
            <div>
                Text:
                <input type="text">
            </div>
            <br>
            <div>
                Submit Button:
                <input type="submit">
            </div><br>
            <div>
                Colour:
                <input type="color">
            </div><br>
            <div>
                Hidden:
                <input type="hidden" value="Haryana">
            </div>

            <div>
                Date:
                <input type="date">
            </div><br>
            <div>
                Email:
                <input type="email">
            </div><br>
            <div>
                Number:
                <input type="number">
            </div>
            <div>
                Password:
                <input type="password">
            </div>
            <div>
                Reset:
                <input type="reset">
            </div>
            <div>
                Time:
                <input type="time">
            </div>
            <div>
                URL:
                <input type="url">
            </div>
            <div>
                Range:
                <input type="range" min="100" max="1000">
            </div>
        </form>

        <!-- File Upload -->

        <form>
            <input type="file">
        </form>


        <form enctype="multipart/form-data">
            <input type="file">
        </form>

        <form enctype="multipart/form-data">
            <input type="file" multiple>
        </form>

    </body>
</html>
